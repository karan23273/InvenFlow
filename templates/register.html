<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvenFlow - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }
        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
        }
        .left-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .right-section {
            flex: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }
        .right-section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a202c;
        }
        .right-section p {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-control {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.16);
        }
        .btn-primary {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #6b46c1;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #4c1d95;
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #4a5568;
        }
        .login-link a {
            color: #6b46c1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #4c1d95;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .left-section {
                display: none;
            }
            .right-section {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://source.unsplash.com/random/600x800?computer,signup" alt="Register Image">
        </div>
        <div class="right-section">
            <h2>Register for InvenFlow</h2>
            <p>Create an account to get started</p>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                </div>
                 <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-control">
                        <option value="Customer">Customer</option>
                        <option value="Admin">Admin</option>
                        <option value="Supplier">Supplier</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEd00nKjK09vKyeK1xStiWXV05u" crossorigin="anonymous"></script>
    <script>
       //Optional
    </script>
</body>
</html>
